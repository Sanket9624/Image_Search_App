<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <style>
        .card img {
            max-height: 200px;
            object-fit: cover;
        } 
    </style>
</head>

<body class="bg-dark">
    <h2 class="text-center mt-5 font-weight-bold text-light">Image Search App</h2>
    <nav class="navbar bg-body-tertiary">
        <div class="container justify-content-center mt-3">
            <form class="d-flex">
                <input class="form-control mr-2" id="search_bar" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-success" id="search_button" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5 card-result">
        <div class="row" id="info">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <div class="container text-center">
        <button class="btn btn-info m-3" id="load" type="submit">Load More!</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
